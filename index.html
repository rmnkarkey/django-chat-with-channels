<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript-state-machine/2.0.0/state-machine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        var socket = new WebSocket('ws://localhost:8000/1/');
        
        socket.onmessage = function(e){
            console.log(e);
            console.log(e.data+" "+'adklsfhsafkh');
            var ulid = document.getElementById('mes');
            ulid.append(e.data);

        }
        
        socket.onopen = function(e){
            console.log(e);
            console.log(e.data);
            $('#sendbutton').click(function(e){     
                var msgdata = document.getElementById('mymsg').value;
                var msgText = msgdata;
                socket.send(msgText);
            });
        }

        socket.onerror = function(e){
            console.log(e)
        }

        socket.onclose = function(e){
            console.log(e)
        }
    </script>


<ul id ="mes"></ul>
<input type="text" id="mymsg">
<button id="sendbutton"> send </button>

</body>
</html>
